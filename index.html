<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue slider</title>
</head>

<body>

    <div id="app">
        <div v-for="(card, i) in slides" class="cardcontainer col-4 imgblock position-relative"
            :class="{imgnone:(i!=currentSlide)}">
            <img :src="card.immagine" alt="">
            <h1>{{card.titolo}}</h1>
            <p>{{card.testo}}</p>
            <p class="position-absolute end-0 bottom-0">{{i}}</p>
            <div class="d-flex justify-content-around">
             <button @click="prev()" class="btn btn-primary">Prev</button>
            <button @click="next()" class="btn btn-primary">Next</button>
            <button @click="startTimer()" class="btn btn-primary">Start</button>
            <button @click="stopTimer()" class="btn btn-primary">Stop</button>   
            </div>
            
        </div>



    </div>










    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
